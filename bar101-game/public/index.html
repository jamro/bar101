<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <title>Bar 101 - The</title>
  <style>
    @font-face {
      font-family: 'Chelsea Market';
      src: url('/fonts/ChelseaMarket-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      border: 0 !important;
      margin: 0 !important;
      height: 100%;
      background-color: #000 !important;
      font-family: "Chelsea Market", system-ui !important;
      overflow: hidden;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none;     /* IE 10 and IE 11 */
      user-select: none;         /* Standard syntax */

      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    #root {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // This script sets a CSS variable for 1vh to ensure proper height calculations
    function updateVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    } 
    updateVhUnit();
    window.addEventListener('resize', updateVhUnit);

    // Disabling zoom functionality
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
