<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bar 101 - The</title>
  <style>
    @font-face {
      font-family: 'Chelsea Market';
      src: url('/fonts/ChelseaMarket-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      height: 100%;
      font-family: "Chelsea Market", system-ui !important;
      overflow: hidden;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none;     /* IE 10 and IE 11 */
      user-select: none;         /* Standard syntax */
    }
    #root {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // This script sets a CSS variable for 1vh to ensure proper height calculations
    function updateVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    } 
    updateVhUnit();
    window.addEventListener('resize', updateVhUnit);

    // Disabling zoom functionality
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
