<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%= GA_ID %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '<%= GA_ID %>');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <title>Bar 101 - The</title>
  <style>
    @font-face {
      font-family: 'Chelsea Market';
      src: url('/fonts/ChelseaMarket-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      border: 0 !important;
      margin: 0 !important;
      height: 100%;
      background-color: #000 !important;
      font-family: "Chelsea Market", system-ui !important;
      overflow: hidden;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none;     /* IE 10 and IE 11 */
      user-select: none;         /* Standard syntax */
      padding: 0;
    }
    #root {
      height: 100%;
    }

    /* Better desktop mobile emulation using CSS Grid */
    @media screen and (min-aspect-ratio: 1/1) and (pointer: fine) and (hover: hover) {
      body {
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        padding: 20px;
        box-sizing: border-box;
        background-image: url('/img/wall.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      #root {
        width: min(414px, 100vw - 40px); /* Responsive with minimum margins */
        max-height: calc(100vh - 40px);
        background-color: #000;
        border-radius: 20px; /* Modern phone-like rounded corners */
        overflow: hidden;
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.3),
          0 1px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      
      /* Optional: Add a subtle border for more realistic phone appearance */
      #root::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        pointer-events: none;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // This script sets a CSS variable for 1vh to ensure proper height calculations
    function updateVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    } 
    updateVhUnit();
    window.addEventListener('resize', updateVhUnit);

    // Disabling zoom functionality
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
